  build:
    working_directory: ~/code
    docker:
      - image: docker:17.06.1-ce-git
#      - image: python3:alpine
    steps:
      - checkout
      - run:
          name: build
          command: |
            set -x
            apk update && apk add curl curl-dev bash jq sed
            . update.sh
            docker build
                    --build-arg GITHUB_CREDENTIALS=${GITHUB_CREDENTIALS} \
                    -t unicef/sir-backend:${BACKEND_VERSION} \
                    -f Dockerfile .
            docker images

